{% extends 'base.html' %}

{% block content_title %}

    <h4>My Profile</h4>

{% endblock %}

{% block content %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Hello, {{ user.username }}!</h5>
                <img src="/media/profile_images/default.png" alt="" width="100" height="100"
                     class="rounded-circle me-2">
                <p><a href="{% url 'user:password_change' %}" class="link-primary">Change Password</a></p>
                <p><a href="{% url 'user:update_user' user.id %} " class="link-primary">Update user</a></p>
            </div>
        </div>
{% endblock %}
