{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content_title %}
    <h4>Enter new password</h4>
{% endblock %}

{% block content %}

    {% if validlink %}

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary" type="submit">Change my password</button>
        </form>
    {% endif %}

{% endblock %}
