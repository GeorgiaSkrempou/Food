{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content_title %}
<h4>Sign up here</h4>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary" type="submit" value="Sign Up">
    </form>
    <div>Already have an account? Log in <a href="{% url 'user:login' %}">here</a>.</div>
{% endblock %}
