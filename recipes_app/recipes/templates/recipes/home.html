{% extends 'base.html' %}


{% block content_title %}
    <span class="ms-2 fs-4 me-2">Welcome to</span>
    <i class="bi bi-bug-fill"></i>
    <span class="ms-2 fs-4 me-2">Food</span>
    <i class="bi bi-bug-fill"></i>
{% endblock %}

{% block content %}


    {% if user.is_authenticated %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Hello, {{ user.username }}!</h5>
                <p class="card-text">Explore our recipes collection!</p>
            </div>
        </div>
    {% else %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Hello!</h5>
                <p class="card-text">You are not logged in.</p>
                <p><a href="{% url 'user:login' %}" class="link-primary">Log in</a> or <a
                        href="{% url 'user:signup' %}" class="link-primary">Sign up</a></p>
            </div>
        </div>
    {% endif %}

{% endblock %}
