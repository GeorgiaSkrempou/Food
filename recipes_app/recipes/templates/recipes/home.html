{% extends 'base.html' %}


{% block content_title %}
    <span class="ms-2 fs-4 me-2">Welcome to <strong>Foodie</strong></span>

{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Hello, {{ user.username }}!</h5>
                <p class="card-text">Explore our recipes collection!</p>
            </div>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ MEDIA_URL }}recipe_images/indiase-dahl-met-zoete-aardappel-53921d1e.jpg"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}recipe_images/indiase-dahl-met-zoete-aardappel-53921d1e.jpg"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}recipe_default.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    {% else %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Hello!</h5>
                <p class="card-text">You are not logged in.</p>
                <p><a href="{% url 'user:login' %}" class="link-primary">Log in</a> or <a
                        href="{% url 'user:signup' %}" class="link-primary">Sign up</a></p>
            </div>
        </div>
    {% endif %}






{% endblock %}
