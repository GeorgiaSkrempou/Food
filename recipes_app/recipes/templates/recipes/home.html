{% extends 'base.html' %}


{% block content_title %}
    <span class="ms-2 fs-4 me-2">Welcome to <strong>Foodie</strong></span>

{% endblock %}

{% block content %}
    {% if user.is_authenticated %}

        <h3>Hello, {{ user.username }}!</h3>
        <p class="lead">Explore our recipes collection!</p>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ MEDIA_URL }}recipe_carousel_images/dahl.jpg"
                         class="d-block w-100" alt="" height="700">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}recipe_carousel_images/ramen.jpg"
                         class="d-block w-100" alt="" height="700">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}recipe_carousel_images/pasta.jpg" class="d-block w-100" alt="" height="700">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    {% else %}

        <h3 class="card-title">Hello!</h3>
        <p class="lead">You are not logged in.</p>

        <p>
            <a href="{% url 'user:login' %}" class="link-primary">Log in</a>
            or
            <a href="{% url 'user:signup' %}" class="link-primary">Sign up</a>
        </p>

    {% endif %}

{% endblock %}
