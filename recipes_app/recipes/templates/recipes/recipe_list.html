{% extends 'recipes/base.html' %}
{% block content_title %}
    <h4>Recipes</h4>
{% endblock %}
{% block content %}

    <table class="table table-hover recipe-list">
        <thead>
        <tr>
            <th scope="col">Recipe</th>
            <th class="text-end" scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        {% for recipe in recipe_list %}
            <tr>
                <td><a href="{% url 'recipes:detail_recipe' recipe.id %}">{{ recipe.title }}</a></td>
                <td class="text-end"><a href="{% url 'recipes:update_recipe' recipe.id %}"><i class="bi bi-pencil-square"></i></a><a
                        href="{% url 'recipes:delete_recipe' recipe.id %}"><i class="bi bi-trash-fill"></i></a></td>
            </tr>

        {% endfor %}
        </tbody>
    </table>

{% endblock %}
