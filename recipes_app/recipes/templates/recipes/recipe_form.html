{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content_title %}
    <h4>Add recipe</h4>
{% endblock %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="SUBMIT">

    </form>

{% endblock %}
